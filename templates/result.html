{% extends "layout.html" %}

{% block content %}
<b>Tehtävä:</b> {{ exercises.topic }} <br>
{{exercises.exercise}} <br>
<b>Vastaukset:</b> <hr>
{% for answer in answers %}
<b>Tekijä:</b> {{users.username}} <br>
<b>Vastaus: </b> {{answer.answer}} <br>
<form action="/create_comment" method="POST">
<b>Kommentoi:</b> <br>
<textarea name="comment" rows="10" cols="100"></textarea>
<input type="submit" value="Lähetä kommentti">
<input type="hidden" name="exercise_id" value="{{ exercises.id }}">
<input type="hidden" name="answer_id" value="{{ answer.id }}">
<a href="/comment/{{answer.id}}">katso kommentit</a>
</form>
<hr>
{% endfor %}

{% endblock %}
